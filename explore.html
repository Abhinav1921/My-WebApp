        .container {
            width: 100%;
            height: 100vh; /* Set height to full viewport height */
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Rounded corners for the container */
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(-20px); /* Slide up effect */

        }
        @keyframes fadeInUp {
            to {

        }
        h1 {
            font-size: 48px; /* Increased font size */
            color: #000; /* Black text color */
            background: linear-gradient(90deg, #ff5722, #ff9800); /* Gradient background */
            -webkit-background-clip: text; /* For Safari */
            background-clip: text; /* Background clip */
            text-fill-color: transparent; /* Fill text color with gradient */

            border-radius: 8px; /* Rounded corners */
            margin-bottom: 20px;

            display: flex;

            align-items: center;
            text-align: center;
        }
        .images {

        .images img {
            width: 80%;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;

            transform: scale(1.05);
        }
        .image-description {

            line-height: 1.4;
            margin-bottom: 40px;
            font-weight: bold;
            background-color: rgba(255, 235, 59, 0.8); /* Semi-transparent yellow background */

            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;

        .image-description:hover {
